<div class="carousel" data-aos="fade-up">
  <!-- Bot칩n para ir a la imagen anterior -->
  <button class="carousel-control prev" (click)="prev()">&#10094;</button>

  <!-- Contenedor de las im치genes del carrusel -->
  <div class="carousel-inner">
    <!-- Directiva *ngFor para iterar sobre la lista de im치genes -->
    <!-- Cada imagen tiene un enlace a su fuente y un texto alternativo -->
    <!-- Se aplica la clase 'active' a la imagen actual -->
    <img *ngFor="let image of images; let i = index"
         [src]="image.src"
         [alt]="image.alt"
         [class.active]="i === currentIndex"
         class="carousel-image">
  </div>

  <!-- Bot칩n para ir a la siguiente imagen -->
  <button class="carousel-control next" (click)="next()">&#10095;</button>
</div>
